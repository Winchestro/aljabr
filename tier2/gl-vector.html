<link rel="import" href="../tier1/gl-element.html">
<script>(function STATIC(){
	"use strict";
	/*
		I'm experimenting here with removing the polymer dependency and also a bunch of 
		other stuff, maybe related to changes to other elements. atm the element isn't usable
		on its own.

	*/

	const PROTOTYPE = Object.create(window["::gl-element::"].prototype);
	const CONSTRUCTOR = document.registerElement("gl-vector",{prototype:PROTOTYPE});
	

	const METHODS = {
		set:function set(){
			this.data.length = 0;
			for (var i in arguments) this.data[i] = arguments[i];
			return this;	
		},
		add:function addVector(b){
			const a = this.data;
			for (var i in a) a[i] += b[i];
			return this;
		},
		sub:function subtractVector(b){
			const a = this.data;
			for(var i in a) a[i] -= b[i];
			return this;
		},
		mul:function multiplyScalar(s){
			const a = this.data;
			for(var i in a) a[i] +=s;
			return this;
		},
		dot:function dotProduct(b){
			const a = this.data;
			return a.reduce(function(previous,current,i){
				return previous + current * b[i];
			},0);
		},
	};
	const LIFECYCLE = {
	};
	for(var method in METHODS) PROTOTYPE[method] = METHODS[method];
	Object.defineProperties(PROTOTYPE,LIFECYCLE);
	Object.defineProperty(window,"::gl-vector::",{value:{
			constructor:CONSTRUCTOR,
			lifecycle:LIFECYCLE,
			prototype:PROTOTYPE,
			methods:METHODS
		}
	});
})();
/*
*/</script>
